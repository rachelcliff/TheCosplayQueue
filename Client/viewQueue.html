<!DOCTYPE html>
<html lang="en" class="light-theme || dark-theme">
  <head>
    <title>The Cosplay Queue</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Materialize jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Google Font API -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="js.js"></script> -->
    <link rel="manifest" href="manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="CQ" />
    <meta name="msapplication-starturl" content="/" />
    <link rel="icon" href="../Images/CQ-icon.png" />
    <link rel="apple-touch-icon" href="../Images/CQ-icon.png" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <a
            href="#"
            data-target="slide-out"
            class="sidenav-trigger show-on-large"
            id="hamburger"
          >
            <i class="material-icons">menu</i>
          </a>
          <img
            id="logo"
            src="../Images/the-cosplay-queue-logo-transparent.png"
            alt="The cosplay queue logo"
          />
        </nav>
        <ul id="slide-out" class="sidenav">
          <li>
            <img
              id="logo-menu"
              src="../Images/the-cosplay-queue-logo-transparent.png"
              alt="the cosplay queue logo"
            />
          </li>
          <li>
            <a>
              <i href= "index.html" class="material-icons">house</i>Home
            </a>
          </li>
         
            <p>
              <label>
                <input
                  type="checkbox"
                  class="filled-in"
                  id="checkBG"
                  onchange="switchBG(this)"
                />
                <span id="mode-switch">Dark Mode/Light Mode</span>
              </label>
            </p>
          </li>
        </ul>
      </header>
      <div id="main_content">
        <div
          class="message"
          id="alertMsg"
          onclick="this.style.display = 'none'"
        ></div>
        <ul class="collapsible">
          <li>
            <div class="collapsible-header">
              <img
                id="join"
                src="../Images/Join-queue-transparent.png"
                alt="join the queue"
              />
            </div>
        <div id=form>
                           <div class="row">
                              <form class="col s12 m12">
                                 <div class="input-field col offset-s1 s10" id="name">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input class="icon_prefix" type="text" id="namel" placeholder="Username">
                                 </div>
                                 <div class="input-field col offset-s1 s10" id="password">
                                    <i class="material-icons prefix">lock</i>
                                    <input class="icon_prefix" type="text" id="passwordl" placeholder="Password">
                                 </div>
                                 <div class="col s12"></div>
                                 <button class="btn waves-effect waves-light col offset-s1 s4 modal-trigger" type="submit" name="action" id="submit-btn" href="#modal2">Log In
                                 <i class="material-icons right">send</i>
                                 </button>
                              </form>
                           </div>
                        </div>
    </div>
   </li>

   
    <div>
        <button onClick="loadJSONpartial()">Refresh</button>
<table id="queue"></table>
        </div>
</div>
</body>
